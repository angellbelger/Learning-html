<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #00ffff;
        }
    </style>
</head>
<body>
    <h1>Dom and JS</h1>
    <p onclick="add()"><a href="#">Click</a></p>
    <div id="output"></div>

    <script>
        box = window.document.getElementById('output')

        function add(){
            box.innerHTML += '<p>Clicked!<br></p>' 
        }
    </script>
</body>
</html>
