<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico/html.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, 
        ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 600px)" srcset="image/img-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="image/img-m.png" type="image/png">
        <img src="image/img-g.png" alt="imagem dinamica">
    </picture>
    <h1>Reproduzindo um audio</h1>
    <p>Escute.</p>
    <audio preload="auto" autoplay>
        <source src="media/amulets.mp3" type="audio/mpeg">
        <source src="media/amulets.ogg" type="audio/ogg">
        <source src="media/amulets.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="media/amulets.mp3">click aqui para baixar</a></p>
    </audio>
</body>
</html>
