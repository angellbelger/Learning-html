<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>

        section#conteiner {
            position: relative;
            background-color: aqua;
            height: 600px;
            width: 900px;
        }

        article#conteudo {
            position: absolute;
            background-color: blue;
            height: 300px;
            width: 450px;
            left: 25%;
            top: 25%;
        }

    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">
            
        </article>
    </section>
</body>
</html>
