<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>New Test</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iName">Name</label>
            <input type="text" name="nName" id="iName" size="15" required maxlength="15" placeholder="Your Name">
        </p>
        <p>
            <label for="iAverage">Average</label>
            <input type="number" name="nAverage" id="iAverage" placeholder="10.0" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="iDate">Date</label>
            <input type="date" name="nDate" id="iDate">
        </p>
        <p>
            <label for="iTime">Time</label>
            <input type="time" name="nTime" id="iTime">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
    </form>
</body>
</html>
