<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Cad</legend>
            <p>
                <label for="iName">Name</label>
                <input type="text" name="nName" id="iName" required minlength="2" maxlength="20">
            </p>
            <p>
                <label for="iEmail">Email</label>
                <input type="email" name="nEmail" id="iEmail" autocomplete="email" required>
            </p>
            <p>
                <!--Study RegEx -->
                <label for="iPhone">Phone</label>
                <input type="tel" name="nPhone" id="iPhone" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
    </form>
</body>
</html>
