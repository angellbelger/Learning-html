<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Row</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>        <!--Isso aqui é um comentário-->
    <hr>
    <p>É possível criar um paragráfago apenas utilizando as tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Para quebrar uma linha em um determinado local do texto basta utilizar a tag &lt;br&gt;</p>
    <p>Adicionando símbolos: <br>&copy; 
    &reg; 
    &Delta; 
    &yen; 
    &euro;
    &pound;
</p>
    <p>Adicionando Emojis: 
        &#x
    </p>
    
</body>
</html>
