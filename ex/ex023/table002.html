<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;

        }

        thead {
            border: 2px solid #000000;
        }

        th {
            padding: 10px;
        }

        td {
            border: 2px solid #000000;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Big Table</h1>
    <!--
        Anatomia de Tabelas Grandes

        TABLE
            THEAD
                TR, TD, TH
            TBOBY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <th>Cidade</th>
            <th>População</th>
            <th>Homicídio</th>
            <th>Taxa</th>
        </thead>
        <tbody>
            <tr>
                <td>Feira de Santana - BA</td>
                <td>619.609</td>
                <td>418</td>
                <td>67.46</td>
            </tr>
            <tr>
                <td>Fortaleza - CE</td>
                <td>3.999.930</td>
                <td>2.491</td>
                <td>62.28</td>
            </tr>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
